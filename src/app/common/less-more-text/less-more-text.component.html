<div (click)="toggleShowFullOverview()">
  <h6>{{title}}:</h6>
  <span *ngIf="!doShowFullOverview; else fullSmallOverview">
                {{text | truncate: 30: '': true}} <a class="read-more" href="javascript:"> <small>...more</small></a>
              </span>
  <ng-template class="row hidden-md-up" #fullSmallOverview>
    {{text}} <a class="read-more" href="javascript:"> <small>less</small></a>
  </ng-template>
</div>
