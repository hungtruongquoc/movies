                {{text | truncate: 30: '': true}} <a class="read-more" href="javascript:"> more ...</a>
              </span>
  <ng-template class="row hidden-md-up" #fullSmallOverview>
    {{text}} <a class="read-more" href="javascript:"> less</a>
  </ng-template>
</div>
