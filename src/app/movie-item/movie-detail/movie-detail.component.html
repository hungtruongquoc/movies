<div class="container-fluid" *ngIf="data && data !== null">
  <div class="row">
    <div class="col-4">
      <img [attr.src]="data.poster_url">
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-10">
          <h6 class="hidden-sm-down">Overview</h6>
        </div>
        <div class="col-2 text-right">
          <a (click)="closeButtonClicked($event)" href="javascript:" class="detail-close-button">
            <i class="fa fa-fw fa-close"></i>
          </a>
        </div>
      </div>
      <div class="row hidden-sm-down">
        <div class="col-12">
          <p>{{data.overview}}</p>
        </div>
      </div>
      <div class="row hidden-md-up">
        <div class="col-12">
          <app-less-more-text [text]="data.overview" [title]="'Overview'"></app-less-more-text>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
          <h6>Box office earning: </h6> <p>{{data.revenue | currency:'USD':true:'1.2-2'}}</p>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <h6>Length:</h6> {{data.runtime}} minute(s)
        </div>
      </div>
    </div>
  </div>
</div>
