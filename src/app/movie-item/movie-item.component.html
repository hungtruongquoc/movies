<div class="card">
  <div class="card-block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <img [attr.src]="data.poster_path">
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12">
              <h3>{{data.title}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p>{{data.vote_average}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
